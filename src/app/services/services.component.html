  <div style="width: 100%;">
    <div class="services">
        <div class="card" style="width:30rem; margin: 5px;" *ngFor="let item of services">
            <img class="card-img-top" [src]="item.src" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title text-center">{{item.name}}</h5>
                <p class="card-text">{{item.description}}</p>
            </div>
        </div>
    </div>
</div>
