  <div style="width: 100%;">
    <h3 class="text-center" style="margin: 10px;">OUR SERVICES...</h3>
    <div class="services">
        <div class="card" style="width:30rem; margin: 5px;" *ngFor="let item of services">
            <img class="card-img-top" src="https://premcargopackers.in/img/service/domestic.jpg" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title text-center">{{item.name}}</h5>
                <p class="card-text">{{item.description}}</p>
            </div>
        </div>
    </div>
</div>
